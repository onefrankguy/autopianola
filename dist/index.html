<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Autopianola</title>
  <meta name="author" content="Frank Mitchell" />
  <meta name="viewport" content="width=device-width,user-scalable=no" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black" />
  <link rel="stylesheet" media="screen, handheld" href="autopianola.css" />
</head>
<body>
  <div class="world">
    <div id="measure" class="measure"><div></div></div>
    <fieldset id="keyboard" class="keyboard"></fieldset>
    <fieldset>
      <div>
        <label for="bpm-range">Beats</label>
        <input type="range" id="bpm-range" name="bpm" min="2" max="4" step="1" list="bpm-ticks" value="4" />
        <output for="bpm-range" id="bpm-value">4</output>
        <datalist id="bpm-ticks">
          <option value="2" label="2">
          <option value="3">
          <option value="4" label="4">
        </datalist>
      </div>
      <div>
        <label for="bpm">Tempo</label>
        <input type="range" id="tempo-range" name="tempo" min="32" max="256" step="1" list="tempo-ticks" value="120" />
        <output for="tempo-range" id="tempo-value">120</output>
        <datalist id="tempo-ticks">
          <option value="32" label="32">
          <option value="256" label="256">
        </datalist>
      </div>
    </fieldset>

    <fieldset>
      <legend>Rules</legend>
      <div>
        <input type="checkbox" id="emphasis-toggle" name="rules[]" checked />
        <label for="emphasis-toggle">Emphasis</label>
      </div>
      <div>
        <input type="checkbox" id="palette-toggle" name="rules[]" checked />
        <label for="palette-toggle">Palette</label>
      </div>
      <div>
        <input type="checkbox" id="interpolate-toggle" name="rules[]" checked />
        <label for="interpolate-toggle">Interpolate</label>
      </div>
      <div>
        <input type="checkbox" id="groups-toggle" name="rules[]" checked />
        <label for="groups-toggle">Groups</label>
      </div>
      <div>
        <input type="checkbox" id="dynamics-toggle" name="rules[]" checked />
        <label for="dynamics-toggle">Dynamics</label>
      </div>
      <div>
        <input type="checkbox" id="spaces-toggle" name="rules[]" checked />
        <label for="spaces-toggle">Spaces</label>
      </div>
      <div>
        <input type="checkbox" id="bass-toggle" name="rules[]" checked />
        <label for="bass-toggle">Bass</label>
      </div>
    </fieldset>
    <div class="colophon">Design <abbr title="and">&amp;</abbr> dev by <a href="https://www.frankmitchell.org/" title="retrofuturist decker and ice cream piggy">Frank Mitchell</a> for <a href="https://itch.io/jam/procjam" title="Michael Cook (Cut Garnet Games): PROCJAM - The Procedural Generation Jam">PROCJAM 2018</a>. <a href="http://creativecommons.org/licenses/by-sa/4.0/" title="Creative Commons Attribution-ShareAlike 4.0 International License">CC BY-SA 4.0</a></div>
  </div>
  <script src="autopianola.js"></script>
</body>
</html>
